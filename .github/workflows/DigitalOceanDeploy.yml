name: Deploy to DigitalOcean with Docker Compose

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install SSH client
      run: sudo apt-get install -y openssh-client

    - name: Deploy to DigitalOcean Droplet
      env:
        DIGITALOCEAN_IP: ${{ secrets.DIGITALOCEAN_DROPLET_IP }}
        DIGITALOCEAN_SSH_USER: ${{ secrets.DIGITALOCEAN_SSH_USER }}
        DIGITALOCEAN_SSH_PASSWORD: ${{ secrets.DIGITALOCEAN_SSH_PASSWORD }}
      run: |
        sshpass -p "${DIGITALOCEAN_SSH_PASSWORD}" ssh -o StrictHostKeyChecking=no ${DIGITALOCEAN_SSH_USER}@${DIGITALOCEAN_IP} << 'EOF'
          cd /path/to/your/project
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          exit
        EOF
