apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-api
  namespace: brewcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-api
  template:
    metadata:
      labels:
        app: account-api
    spec:
      containers:
        - name: account-api
          image: dogangunes/brewcloud:account
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: account-api
  namespace: brewcloud
spec:
  selector:
    app: account-api
  ports:
    - port: 5012
      targetPort: 80
      protocol: TCP
  type: ClusterIP
