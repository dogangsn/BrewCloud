apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-api
  namespace: brewcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-api
  template:
    metadata:
      labels:
        app: gateway-api
    spec:
      containers:
        - name: gateway-api
          image: dogangunes/brewcloud:gateway
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-api
  namespace: brewcloud
spec:
  selector:
    app: gateway-api
  ports:
    - port: 5000
      targetPort: 80
      protocol: TCP
  type: ClusterIP
